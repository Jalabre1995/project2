    <style>
        body {
            background-color: #878787;
            font-family: cursive;
        }

        .jumbotron {
            background: none;


        }

        .glow {
         
            color: #fff;
            text-align: center;
            -webkit-animation: glow 1s ease-in-out infinite alternate;
            -moz-animation: glow 1s ease-in-out infinite alternate;
            animation: glow 1s ease-in-out infinite alternate;
        }


      
        @-webkit-keyframes glow {
            from {
                text-shadow: 0 0 10px yellow, 0 0 20px yellow, 0 0 30px #8A2BE2, 0 0 40px #8A2BE2, 0 0 50px #8A2BE2, 0 0 60px #8A2BE2, 0 0 70px #8A2BE2;
            }

            to {
                text-shadow: 0 0 20px yellow, 0 0 20px yellow, 0 0 40px #8A2BE2, 0 0 50px #8A2BE2, 0 0 60px #8A2BE2, 0 0 70px #8A2BE2, 0 0 80px #8A2BE2;
            }
        }

        @-webkit-keyframes bb {
            from {
                box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 50px #fff, 0 0 60px #fff, 0 0 70px #fff;
            }

            to {
                box-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ffff, 0 0 50px #ffff, 0 0 60px #ffff, 0 0 70px #fff, 0 0 80px #fff;
            }
        }

        .bb {
            height: 50px;
            width: 38px;
            background: transparent;
            -webkit-animation: bb 1s ease-in-out infinite alternate;
            -moz-animation: bb 1s ease-in-out infinite alternate;
            animation: bb 1s ease-in-out infinite alternate;

        }

        .logos {
            max-width: 1800px;

        }



        body {
            background-image: linear-gradient(to right, rgb(102, 95, 95), black, rgb(102, 95, 95));
        }

        .start-game {
            /*    background: none;
            border: none;  */
        }

.logos .logo{

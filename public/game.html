<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Basketball Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styleGame.css">
  

</head>

<body id="gameBody">

    <img id="hoop" src="assets/img/hoop.png" alt="the basketball hoop" height="300px" width="370px">

    <img id="ball" src="assets/img/basketball.png" alt="the basketball">

    <!--Scoreboard-->

    <div class="container scoreboard glow">

        <div class="row">

            <div class="col-md-12 time">

                1:00

            </div>

        </div>

        <div class="row">

            <div class="col-md-6 home">

                Home

            </div>

            <div class="col-md-6 away">

                Away

            </div>

        </div>

        <div class="row">

            <div class="col-md-6 homeScore">

                0

            </div>

            <div class="col-md-6 awayScore">

                0

            </div>

        </div>

        <div class="row">

            <div class="col-md-6">

                Fouls

            </div>

            <div class="col-md-6">

                Fouls

            </div>

        </div>

        <div class="row fouls">

            <div class="col-md-6 homeFouls">

                00

            </div>

            <div class="col-md-6 awayFouls">

                00

            </div>
        </div>

    </div>

    <!--High Score Board-->

    <div class="container highScore">

            <div class="row">

                <div class="col-md-12">

                    Thank you for Playing!

                </div>

            </div>

            <div class="row">

                <div class="col-md-12">

                    Check Out How You Did!

                </div>

            </div>

            <div class="row">

                <div class="col-md-4 place">

                    Place

                </div>

                <div class="col-md-4 username">

                    Username

                </div>

                <div class="col-md-4 score">

                    Score

                </div>

            </div>

            <div class="row first">

                <div class="col-md-4">

                    1st

                </div>

                <div class="col-md-4 firstUser">



                </div>

                <div class="col-md-4 firstScore">



                </div>

            </div>

            <div class="row second">

                <div class="col-md-4">

                    2nd

                </div>

                <div class="col-md-4 secondUser">



                </div>

                <div class="col-md-4 secondScore">



                </div>

            </div>

            <div class="row third">

                <div class="col-md-4">

                    3rd

                </div>

                <div class="col-md-4 thirdUser">



                </div>

                <div class="col-md-4 thirdScore">



                </div>

            </div>

            <div class="row fourth">

                <div class="col-md-4">

                    4th

                </div>

                <div class="col-md-4 fourthUser">



                </div>

                <div class="col-md-4 fourthScore">



                </div>

            </div>

            <div class="row fifth">

                <div class="col-md-4">

                    5th

                </div>

                <div class="col-md-4 fifthUser">



                </div>

                <div class="col-md-4 fifthScore">



                </div>

            </div>

            <div class="row home">

                <div class="col-md-12">

                    <button type="submit">Back to Home Page</button>

                </div>

            </div>

    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="assets/js/game.js"></script>
    
</body>

</html>
